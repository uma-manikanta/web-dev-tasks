<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1:1</td>
            <td>1:2</td>
            <td>1:3</td>
            <td>1:4</td>
            <td>1:5</td>
        </tr>
        <tr>
            <td>2:1</td>
            <td>2:2</td>
            <td>2:3</td>
            <td>2:4</td>
            <td>2:5</td>
        </tr>
        <tr>
            <td>3:1</td>
            <td>3:2</td>
            <td>3:3</td>
            <td>3:4</td>
            <td>3:5</td>
        </tr>
        <tr>
            <td>4:1</td>
            <td>4:2</td>
            <td>4:3</td>
            <td>4:4</td>
            <td>4:5</td>
        </tr>
        <tr>
            <td>5:1</td>
            <td>5:2</td>
            <td>5:3</td>
            <td>5:4</td>
            <td>5:5</td>
        </tr>
    </table>
    <script>
        let myTable = document.getElementsByTagName('table')[0];
        let n = myTable.rows.length
        for (let row = 0; row < n;++row) {
            let td = myTable.rows[row].cells[row];
            td.style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
